[theme]
primaryColor = "#0d1b2a"
backgroundColor = "#000000"
secondaryBackgroundColor = "#1b263b"
textColor = "#e0e1dd"
font = "sans serif"

[server]
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = false
headless = true
fileWatcherType = "none"

[browser]
gatherUsageStats = false

[global]
developmentMode = false

[client]
showErrorDetails = false
toolbarMode = "minimal"
